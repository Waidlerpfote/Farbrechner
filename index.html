<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maine Coon Farb- und Musterrechner</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            font-size: 24px;
            color: #333;
            text-align: center;
        }
        label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
            color: #555;
        }
        select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #results {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
        }
        #results ul {
            list-style-type: none;
            padding: 0;
        }
        #results li {
            background-color: #e9ecef;
            margin: 5px 0;
            padding: 8px;
            border-radius: 4px;
        }
        .image-container {
            text-align: center;
            margin-top: 20px;
        }
        .image-container img {
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js').then(function(registration) {
          console.log('Service Worker registriert mit Scope:', registration.scope);
        }).catch(function(error) {
          console.log('Service Worker Registrierung fehlgeschlagen:', error);
        });
      }
    </script>
</head>
<body>
    <div class="container">
        <h1>Maine Coon Farb- und Musterrechner</h1>
        <p>Wähle die Fellfarben und Muster der Elterntiere aus. Im erweiterten Modus kannst du auch die Großeltern berücksichtigen.</p>

        <label for="maleColor">Farbe des Männchens:</label>
        <select id="maleColor">
            <option value="black">Schwarz</option>
            <option value="black-white">Schwarz-Weiß</option>
            <option value="blue">Blau</option>
            <option value="blue-white">Blau-Weiß</option>
            <option value="red">Rot</option>
            <option value="red-white">Rot-Weiß</option>
            <option value="cream">Creme</option>
            <option value="cream-white">Creme-Weiß</option>
            <option value="tortie">Tortie</option>
            <option value="tortie-white">Tortie-Weiß</option>
            <option value="blue-cream">Blau-Creme</option>
        </select>

        <label for="malePattern">Muster des Männchens:</label>
        <select id="malePattern">
            <option value="solid">Einfarbig</option>
            <option value="tabby">Gestromt</option>
            <option value="mackerel">Getigert</option>
            <option value="spotted">Getupft</option>
            <option value="classic">Classic Tabby</option>
        </select>

        <label for="femaleColor">Farbe des Weibchens:</label>
        <select id="femaleColor">
            <option value="black">Schwarz</option>
            <option value="black-white">Schwarz-Weiß</option>
            <option value="blue">Blau</option>
            <option value="blue-white">Blau-Weiß</option>
            <option value="red">Rot</option>
            <option value="red-white">Rot-Weiß</option>
            <option value="cream">Creme</option>
            <option value="cream-white">Creme-Weiß</option>
            <option value="tortie">Tortie</option>
            <option value="tortie-white">Tortie-Weiß</option>
            <option value="blue-cream">Blau-Creme</option>
        </select>

        <label for="femalePattern">Muster des Weibchens:</label>
        <select id="femalePattern">
            <option value="solid">Einfarbig</option>
            <option value="tabby">Gestromt</option>
            <option value="mackerel">Getigert</option>
            <option value="spotted">Getupft</option>
            <option value="classic">Classic Tabby</option>
        </select>

        <button onclick="calculateColors()">Berechnen</button>

        <div id="results"></div>

        <div class="image-container" id="imageContainer">
            <h3>Beispielbild</h3>
            <img src="" id="kittenImage" alt="Kitten Vorschau">
        </div>
    </div>

    <script>
        function calculateColors() {
            const maleColor = document.getElementById("maleColor").value;
            const malePattern = document.getElementById("malePattern").value;
            const femaleColor = document.getElementById("femaleColor").value;
            const femalePattern = document.getElementById("femalePattern").value;
            let results = "";

            // Beispielhafte Vererbungslogik für Farben und Muster
            if (maleColor === "black" && femaleColor === "red" && malePattern === "tabby" && femalePattern === "solid") {
                results = "<ul><li>Schwarz-Tabby: 50%</li><li>Rot-Solid: 50%</li></ul>";
                document.getElementById("kittenImage").src = "images/black-tabby.jpg"; // Beispielbild, das du anpassen kannst
            } else if (maleColor === "blue-white" && femaleColor === "cream" && malePattern === "mackerel" && femalePattern === "tabby") {
                results = "<ul><li>Blau-Weiß Mackerel: 25%</li><li>Creme Tabby: 25%</li><li>Weitere Kombinationen...</li></ul>";
                document.getElementById("kittenImage").src = "images/blue-white-mackerel.jpg";
            } else {
                results = "<p>Diese Kombination ist momentan nicht verfügbar oder selten.</p>";
                document.getElementById("kittenImage").src = ""; // Kein Bild anzeigen
            }

            document.getElementById("results").innerHTML = `<h3>Mögliche Kitten-Farben und Muster:</h3> ${results}`;
        }
    </script>
</body>
</html>
