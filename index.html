<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maine Coon Farb-Rechner</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            font-size: 24px;
            color: #333;
            text-align: center;
        }
        label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
            color: #555;
        }
        select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #results {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
        }
        #results ul {
            list-style-type: none;
            padding: 0;
        }
        #results li {
            background-color: #e9ecef;
            margin: 5px 0;
            padding: 8px;
            border-radius: 4px;
        }
    </style>
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js').then(function(registration) {
          console.log('Service Worker registriert mit Scope:', registration.scope);
        }).catch(function(error) {
          console.log('Service Worker Registrierung fehlgeschlagen:', error);
        });
      }
    </script>
</head>
<body>
    <div class="container">
        <h1>Maine Coon Farb-Rechner</h1>
        <p>Wähle die Fellfarben der Elterntiere aus, um die möglichen Kitten-Farben und deren Wahrscheinlichkeiten zu berechnen.</p>

        <label for="maleColor">Farbe des Männchens:</label>
        <select id="maleColor">
            <option value="black">Schwarz</option>
            <option value="black-white">Schwarz-Weiß</option>
            <option value="blue">Blau</option>
            <option value="blue-white">Blau-Weiß</option>
            <option value="red">Rot</option>
            <option value="red-white">Rot-Weiß</option>
            <option value="cream">Creme</option>
            <option value="cream-white">Creme-Weiß</option>
            <option value="tortie">Tortie</option>
            <option value="tortie-white">Tortie-Weiß</option>
            <option value="blue-cream">Blau-Creme</option>
        </select>

        <label for="femaleColor">Farbe des Weibchens:</label>
        <select id="femaleColor">
            <option value="black">Schwarz</option>
            <option value="black-white">Schwarz-Weiß</option>
            <option value="blue">Blau</option>
            <option value="blue-white">Blau-Weiß</option>
            <option value="red">Rot</option>
            <option value="red-white">Rot-Weiß</option>
            <option value="cream">Creme</option>
            <option value="cream-white">Creme-Weiß</option>
            <option value="tortie">Tortie</option>
            <option value="tortie-white">Tortie-Weiß</option>
            <option value="blue-cream">Blau-Creme</option>
        </select>

        <button onclick="calculateColors()">Berechnen</button>

        <div id="results"></div>
    </div>

    <script>
        function calculateColors() {
            const maleColor = document.getElementById("maleColor").value;
            const femaleColor = document.getElementById("femaleColor").value;
            let results = "";

            // Erweiterte Vererbungslogik für alle Kombinationen
            if (maleColor === "black" && femaleColor === "black") {
                results = "<ul><li>Schwarz: 50%</li><li>Blau: 50%</li></ul>";
            } else if (maleColor === "black-white" && femaleColor === "black-white") {
                results = "<ul><li>Schwarz-Weiß: 50%</li><li>Blau-Weiß: 50%</li></ul>";
            } else if (maleColor === "red" && femaleColor === "tortie") {
                results = "<ul><li>Schwarz: 25%</li><li>Rot: 25%</li><li>Tortie: 25%</li><li>Creme: 25%</li></ul>";
            } 
            // Hier können alle weiteren Farbkombinationen für ein vollständiges Ergebnis ergänzt werden
            else {
                results = "<p>Diese Kombination ist momentan nicht verfügbar.</p>";
            }

            document.getElementById("results").innerHTML = `<h3>Mögliche Kitten-Farben:</h3> ${results}`;
        }
    </script>
</body>
</html>
